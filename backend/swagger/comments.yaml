paths:
  /comments:
    get:
      tags:
        - Comments
      summary: Get comments for a post
      description: Retrieve all comments for a specific post
      parameters:
        - in: query
          name: postId
          required: true
          schema:
            type: string
          description: Post ID
          example: 507f1f77bcf86cd799439011
      responses:
        "200":
          description: List of comments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Comment"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags:
        - Comments
      summary: Create a comment
      description: Add a new comment to a post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - postId
                - body
              properties:
                postId:
                  type: string
                  example: 507f1f77bcf86cd799439011
                body:
                  type: string
                  example: Great post!
      responses:
        "201":
          description: Comment created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
