paths:
  /reactions:
    get:
      tags:
        - Reactions
      summary: Get reactions for a post
      description: Retrieve reaction summary and user's reaction for a post
      parameters:
        - in: query
          name: postId
          required: true
          schema:
            type: string
          description: Post ID
          example: 507f1f77bcf86cd799439011
      responses:
        "200":
          description: Reaction summary
          content:
            application/json:
              schema:
                type: object
                properties:
                  reactions:
                    type: object
                    properties:
                      like:
                        type: number
                        example: 5
                      love:
                        type: number
                        example: 3
                      shocked:
                        type: number
                        example: 1
                      laugh:
                        type: number
                        example: 2
                      sad:
                        type: number
                        example: 0
                  userReaction:
                    type: string
                    nullable: true
                    example: like
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags:
        - Reactions
      summary: Add or update reaction
      description: Add a new reaction or update existing reaction to a post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - postId
                - type
              properties:
                postId:
                  type: string
                  example: 507f1f77bcf86cd799439011
                type:
                  type: string
                  enum: [like, love, shocked, laugh, sad]
                  example: like
      responses:
        "200":
          description: Reaction added/updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reaction"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /reactions/{postId}:
    delete:
      tags:
        - Reactions
      summary: Remove reaction
      description: Remove user's reaction from a post
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: string
          description: Post ID
          example: 507f1f77bcf86cd799439011
      responses:
        "200":
          description: Reaction removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Reaction deleted successfully
        "404":
          description: Reaction not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
